site_name: Terminal REST API

theme:
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  name: material
  features:
    - navigation.expand
    - navigation.instant
    #    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - search.suggest
    - search.highlight

markdown_extensions:
  - def_list
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

nav:
  - Getting started: index.md
  - Requests: requests.md
  - Responses: responses.md
  - Authorization: auth/index.md
  - Cash In:
      - Cash In - Introduction : cash_in/index.md
      - Flow diagram: cash_in/flow.md
      - Cheque generation: cash_in/cheque_generation.md
  - Users:
      - Retrieve user: users/retrieve.md
      - Create order: users/create_order.md
  - Daily:
      - Daily requests - Introduction : daily/index.md
      - Reports: daily/reports.md
      - Fees: daily/fees.md
      - Payments: daily/payments.md
      - Constants: daily/constants.md
  - Payments:
      - Payments - Introduction: payments/index.md
      - Schema: payments/schema.md
      - Create payment: payments/create.md
      - Daily requests: daily/payments.md
  - Fees:
      - Fees - Introduction : fees/index.md
      - Fees: fees/fees.md
      - Policies: fees/policies.md
      - Daily requests: daily/fees.md
  - Reports:
      - Reports - Introduction : reports/index.md
      - Daily requests: daily/reports.md
